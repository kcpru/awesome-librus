<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opcje | Awesome Librus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light">
    <div class="container">
      <section id="colors-wrapper">
        <label class="color-wrapper">
          <input class="color" type="radio" name="colors" value="red" />
          <div class="checkmark"></div>
        </label>
        <label class="color-wrapper">
          <input class="color" type="radio" name="colors" value="blue" />
          <div class="checkmark"></div>
        </label>
        <label class="color-wrapper">
          <input class="color" type="radio" name="colors" value="green" />
          <div class="checkmark"></div>
        </label>
        <label class="color-wrapper">
          <input class="color" type="radio" name="colors" value="violet" />
          <div class="checkmark"></div>
        </label>
        <label class="color-wrapper">
          <input class="color" type="radio" name="colors" value="pink" />
          <div class="checkmark"></div>
        </label>
      </section>

      <section>
        <label for="theme"
          >Motyw
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </section>

      <section>
        <label for="border-radius"
          >Zaokrąglenie
          <input
            type="range"
            min="0"
            max="4"
            value="4"
            id="border-radius"
            class="slider"
          />
        </label>
      </section>

      <section>
        <label for="redirect"
          >Po zalogowaniu przekieruj na alternatywny wygląd
          <input type="checkbox" name="redirect" id="redirect" />
          <label for="redirect-page">Na jaką stronę przekierować</label>
          <select id="redirect-page">
            <option value="powiadomienia">Centrum powiadomień</option>
            <option value="zmiany">Historia zmian</option>
            <option value="plan-lekcji">Plan lekcji</option>
            <option value="terminarz">Terminarz</option>
            <option value="zadania-domowe">Zadania domowe</option>
            <option value="wiadomosci">Wiadomości</option>
            <option value="ogloszenia">Ogłoszenia</option>
            <option value="pliki-szkoly">Pliki szkoły</option>
            <option value="pomoc">Pomoc</option>
            <option value="mapa-serwisu">Mapa serwisu</option>
          </select>
        </label>
      </section>

      <button id="save">Zapisz</button>
      <div id="status"></div>
    </div>
  </body>
</html>
