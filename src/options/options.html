<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opcje | Awesome Librus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light">
    <div class="container">
      <label for="theme">Motyw</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="light-blue">Light blue</option>
        <option value="light-green">Light green</option>
        <option value="light-pink">Light pink</option>
        <option value="light-violet">Light violet</option>
        <option value="dark">Dark</option>
        <option value="dark-red">Dark red</option>
        <option value="dark-blue">Dark blue</option>
        <option value="dark-green">Dark green</option>
        <option value="dark-violet">Dark violet</option>
        <option value="amoled">Amoled</option>
        <option value="mono">Mono</option>
      </select>

      <label for="border-radius">Zaokrąglenie</label>
      <input
        type="range"
        min="0"
        max="4"
        value="4"
        id="border-radius"
        class="slider"
      />

      <label for="redirect"
        >Po zalogowaniu przekieruj na alternatywny wygląd</label
      >
      <input type="checkbox" name="redirect" id="redirect" />
      <label for="redirect-page">Na jaką stronę przekierować</label>
      <select id="redirect-page">
        <option value="powiadomienia">Centrum powiadomień</option>
        <option value="zmiany">Historia zmian</option>
        <option value="plan-lekcji">Plan lekcji</option>
        <option value="terminarz">Terminarz</option>
        <!-- <option value="light-violet">Kartoteka ucznia</option>
        <option value="dark">Realizacje zajęć</option> -->
        <option value="zadania-domowe">Zadania domowe</option>
        <option value="wiadomosci">Wiadomości</option>
        <option value="ogloszenia">Ogłoszenia</option>
        <option value="pliki-szkoly">Pliki szkoły</option>
        <option value="pomoc">Pomoc</option>
        <option value="mapa-serwisu">Mapa serwisu</option>
      </select>

      <div id="status"></div>
      <button id="save">Zapisz</button>
    </div>
  </body>
</html>
